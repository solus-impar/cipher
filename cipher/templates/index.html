<!doctype html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <h2>Input</h2>
      <form action="#" method="post">
        <code>key:  </code>
        <input type="text" name="key" value="{{ key }}"><br><br>
        <code>text: </code>
        <input type="text" name="input" value="{{ text }}"><br><br>
        <input type="submit" value="submit">
      </form>
    </div>
    <div class="box">
      <h2>Output</h2>
      <form>
        <input type="text" name="output" style="width: 85%"
          value="{{ output }}">
    </div>
  </div>
</body>
